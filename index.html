<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div>
      <a href="https://www.instagram.com/juanjpeg/" target="_blank"><img src="images/Logo.png" class="logo-small"
          alt="logo"></a>
      <h2>Reencuadre Producciones</h2>
      <p>Bienvenido a <em>Reencuadre Producciones!</em> una productora audovisual de la ciudad de Medellín</p>
      <a href="https://wa.me/573054023106" class="btn-red" target="_blank">Contactanos!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center title-normal">¿Que quieres hacer?</h2>
    <div class="cards">
      <div class="card">
        <img src="images/Musical 2.jpg" alt="foto producto">
        <h3>Musica</h3>
      </div>
      <div class="card">
        <img src="images/Producto.jpg" alt="foto producto">
        <h3>Producto</h3>
      </div>
      <div class="card">
        <img src="images/Retrato.jpg" alt="foto producto">
        <h3>Retrato</h3>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div>
      <a href="https://www.tiktok.com/@reencuadre.0?lang=es" class="icon" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
      </a>
      <a href="https://www.instagram.com/juanjpeg/" class="icon" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </div>

</body>

</html>
